<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./Js/jquery-3.5.1.min.js"></script>
    <script src="./Js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header">
                <h1><span class="highlight">PizZa</span> ShOp</h1>
                <a href="#order-section">Place your Order</a>
            </div>
            <div class="col-md-12 slideshow">
                    <p class="welcome">Welcome to </p>
                    <h2>PizZa ShOp</h2>
                    <p>We cook your favorite recipe</p>
            </div>
            <div class="col-md-12 showcase">
                <div class="col-md-4 first-case">
                    <img src="./Images/pizza-1.jpg">
                </div>
                <div class="col-md-4 first-case">
                    <img src="./Images/pizza-2.jpg">
                </div>
                <div class="col-md-4 first-case">
                    <img src="./Images/pizza-8.jpg">
                </div>
            </div>
            <div class="col-md-12 order" id="order-section">
                <h2>PLACE YOUR ORDER</h2>
                <form action="" id="new-order">
                    <select name="" id="size" class="form-control Size"> 
                        <option value="Select The Pizza">Select The Pizza</option>
                        <option value="Small Size">Small Size</option>
                        <option value="Medium Size">Medium Size</option>
                        <option value="Large Size">Large Size</option>
                    </select>
                    <select name="" id="crust" class="form-control Crust"> 
                        <option value="">Select The Crust</option>
                        <option value="Crispy">Crispy</option>
                        <option value="Stuffed">Stuffed</option>
                        <option value="Gluten-free">Gluten-free</option>
                    </select>
                    <select name="" id="toppings" class="form-control Toppings"> 
                        <option value="">Select The Toppings</option>
                        <option value="" style="font-weight: bold;">Meat Pizza Toppings:</option>
                        <option value="BBQ sauce, grilled chicken, scallions, and cheddar cheese">1.BBQ sauce, grilled chicken, scallions, and cheddar cheese</option>
                        <option value="Corn and spicy Italian salami">2.Corn and spicy Italian salami</option>
                        <option value="Spinach, caramelized onion, and bacon">3.Spinach, caramelized onion, and bacon</option>
                        <option value="">  </option>
                        <option value="" style="font-weight: bold;">Seafood Pizza Toppings:</option>
                        <option value="Alfredo sauce, shrimp, and tomatoes">1.Alfredo sauce, shrimp, and tomatoes</option>
                        <option value="Canned tuna fish, red onions, and black olives">2.Canned tuna fish, red onions, and black olives</option>
                        <option value="Sardines, red onions, and black olives">3.Sardines, red onions, and black olives</option>
                        <option value="">  </option>
                        <option value="" style="font-weight: bold;">Vegetarian Pizza Toppings:</option>
                        <option value="Fried eggplant slices and black olives">1.Fried eggplant slices and black olives</option>
                        <option value="Spinach, artichoke hearts, garlic, and red onion">2.Spinach, artichoke hearts, garlic, and red onion</option>
                        <option value="Goat cheese with arugula and red onion">3.Goat cheese with arugula and red onion</option>
                    </select>
                    <!-- <button type="submit" class="btn btn-primary btn1" id="addsize">Add to Checkout</button>
                    <button type="submit" class="btn btn-primary btn2" id="addcrust">Add to Checkout</button>
                    <button type="submit" class="btn btn-primary btn3" id="addtopping">Add to Checkout</button><br/> -->
                    <button type="submit" class="btn btn-primary btn4" id="ordercheckout">Go to Checkout</button>
                </form>
                <div id="show-order">
                    <h2></h2>
                    <p>Pizza Size: <span class="pizza-size"></span></p>
                    <p>Pizza Crust: <span class="pizza-crust"></span></p>
                    <p>Pizza Toppings:<span class="pizza-toppings"></span></p>
                    <p>Total Amount:<span class="pizza-total-amount"></span></p>
                </div>
            </div>
            <div class="col-md-12 footer">
                <p>Copyright &copy; Alain Devis 2020</p>
            </div>
        </div>
    </div>
</body>
</html>
